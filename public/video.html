<div ng-controller="VideoController as file" class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <h3>{{ file.video.name }}</h3>
        <h5>Game: <a>{{ file.video.game }}</a></h5>
        <h5>Description: </h5>
        <p class="description">{{ file.video.description }}</p>
        </div>
      <div class="col-sm-6">
        <video  src="{{file.video.source | trusted}}" width="100%" controls>
        </video>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 emoji-box"><span class="joy emoji"></span></div><div id="joy" class="col-sm-9"></div><div class="col-sm-1"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 emoji-box"><span class="sadness emoji"></span></div><div id="sadness" class="col-sm-9"></div><div class="col-sm-1"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 emoji-box"><span class="fear emoji"></span></div><div id="fear" class="col-sm-9"></div><div class="col-sm-1"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 emoji-box"><span class="surprise emoji"></span></div><div id="surprise" class="col-sm-9"></div><div class="col-sm-1"></div>
  </div>
</div>
