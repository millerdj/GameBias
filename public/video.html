<div ng-controller="VideoController as file" class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <h3>{{ file.video.name }}</h3>
        <h5>Game: <a>{{ file.video.game }}</a></h5>
        <h5>Description: </h5>
        <p class="description">{{ file.video.description }}</p>
        </div>
      <div class="col-sm-6"></div>
    </div>
  </div>
  <div class="row">
    <div id="joy" class="col-sm-12"></div>
    <div id="sadness" class="col-sm-12"></div>
    <div id="fear" class="col-sm-12"></div>
    <div id="surprise" class="col-sm-12"></div>

  </div>
</div>
